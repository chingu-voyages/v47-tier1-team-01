<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/bb8e411a96.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__container">
        <!-- <a href="#" class="menu-icon">
          <i class="fa-solid fa-bars"></i>
        </a> -->

        <p class="nav__logo">chingu<span>Task</span></p>

          <li class="search__icon">

            </a>
          </li>
          <li class="search__filter">

              <i class="fa-solid fa-ellipsis-vertical"></i> 
              ellipsis icon for mobile
            </a>
          </li>
        </ul> -->
      </div>
    </nav>

    <div class="homepage">
      <button onclick="openCreateTask()">Create task</button>
    </div>

    <div class="createTaskModal">
      <span id="closeBtn" onclick="closeModal()">
        <i class="fa-solid fa-times"></i>
      </span>

      <div class="create-task">
        <form>
          <label for="task-name"
            >Task Name<input
              type="text"
              id="task-name"
              placeholder="Enter Task Name..."
            /><span class="error">Error Message</span>
          </label>
          <label for="description"
            >Description
            <input
              id="description"
              type="text"
              placeholder="Enter Description..."
            />
          </label>
          <label for="category"
            >Select category
            <select id="category" onchange="updateActivitySelection()">
              <option value="">Select Category</option>
            </select></label
          >
          <label for="activity"
            >Select Activity Type
            <select id="activity">
              <option value="">Select Activity</option>
            </select>
          </label>

          <label class="block" for="due-date">
            <input
              onclick="showDiv('date')"
              type="radio"
              name="recurrency"
              id="due-date"
            />Due Date</label
          >
          <input class="hidden" type="date" id="date" />

          <label class="block" for="repeat">
            <input
              onclick="showDiv('repeat-options')"
              type="radio"
              name="recurrency"
              id="repeat"
            />Repeat</label
          >
          <div class="hidden" id="repeat-options">
            <label for="Sunday">
              <input type="checkbox" id="Sunday" />Sunday
            </label>
            <label for="Monday">
              <input type="checkbox" id="Monday" />Monday
            </label>
            <label for="Tuesday">
              <input type="checkbox" id="Tuesday" />Tuesday
            </label>
            <label for="Wednesday">
              <input type="checkbox" id="Wednesday" />Wednesday
            </label>
            <label for="Thursday">
              <input type="checkbox" id="Thursday" />Thursday
            </label>
            <label for="Friday">
              <input type="checkbox" id="Friday" />Friday
            </label>
            <label for="Saturday">
              <input type="checkbox" id="Saturday" />Saturday
            </label>
          </div>
          <div class="flex">
            <label for="switch">Priority</label>
            <input type="checkbox" id="switch" />
            <label for="switch" id="toggle" class="block">Priority </label>
          </div>
        </form>
      </div>
    </div>
    <!-- <div class="overlay"></div> -->

    <!-- Summary Components --> 
  <div class="summary-wrapper">
    <div class="summary">
      <input id="to-do-tasks" type="checkbox" class="summary__checkbox" />
      <label for="to-do-tasks" class="summary__label">To do</label>
      <p class="summary__detail">2 Tasks Remaining</p>
    </div>

    <div class="summary">
      <input id="done-tasks" type="checkbox" class="summary__checkbox" />
      <label for="done-tasks" class="summary__label">Done</label>
      <p class="summary__detail">1 Task Completed</p>
    </div>
  </div>

  <div class="legend">
    <span class="category--legend">Category</span>
    <span class="activity--legend">Activity Type</span>
  </div>

  <!-- Save button -->
  <button class="btn-save">Save</button>

</body>

</html>
