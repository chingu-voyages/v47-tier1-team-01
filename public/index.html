<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/bb8e411a96.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/dompurify@3.0.8/dist/purify.min.js"></script>
    <title>Daily Tasks App</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__container">
        <!-- <a href="#" class="menu-icon">
          <i class="fa-solid fa-bars"></i>
        </a> -->

        <p class="nav__logo">chingu<span>Task</span></p>
        <!-- <ul class="search">
          <li class="search__icon">
            <a href="#">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </li>
          <li class="search__filter">
            <a href="#">
              <i class="fa-solid fa-filter"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i> 
              ellipsis icon for mobile
            </a>
          </li>
        </ul> -->
      </div>
    </nav>

    <div class="formModal">
      <div class="create-task">
        <form onsubmit="submitHandler(event)">
          <label for="task-name"
            >Task Name<input
              type="text"
              id="task-name"
              placeholder="Enter Task Name..."
            /><span class="hidden error">Error Message</span>
          </label>
          <label for="description"
            >Description
            <input
              id="description"
              type="text"
              placeholder="Enter Description..."
            />
            <span class="hidden error">Error Message</span>
          </label>
          <label for="category"
            >Select category
            <div class="select__container">
              <select
                id="category"
                class="selection"
                onchange="updateActivitySelection()"
              ></select>
              <div class="select__icon-container">
                <i class="fa-solid fa-plus"></i>
              </div>
            </div>
          </label>
          <label for="activity"
            >Select Activity Type
            <div class="select__container">
              <select id="activity" class="selection"></select>
              <div class="select__icon-container">
                <i class="fa-solid fa-plus"></i>
              </div>
            </div>
          </label>

          <label class="frequency" for="due-date">
            <div class="custom-radio-btn">
              <input
                onclick="toggleDueDateAndRepeat(event)"
                type="radio"
                name="recurrency"
                id="due-date"
              />
              <span class="radio-checker"></span>
            </div>
            Due Date</label
          >
          <input type="date" id="date" class="hidden" />
          <span class="hidden error">Error Message</span>

          <label class="frequency" for="repeat">
            <div class="custom-radio-btn">
              <input
                onclick="toggleDueDateAndRepeat(event)"
                type="radio"
                name="recurrency"
                id="repeat"
              />
              <span class="radio-checker"></span>
            </div>
            Repeat
          </label>

          <div class="hidden" id="repeat-options"></div>
          <span class="hidden error">Error Message</span>
          <div class="flex">
            <input type="checkbox" id="switch" />
            <label for="switch" id="toggle" class="block">Priority </label>
            <label for="switch">Priority</label>
          </div>
          <!-- Action buttons -->

          <div class="create-task__buttons">
            <button
              id="cancel-btn"
              class="btn-cancel"
              type="button"
              onclick="closeModal()"
            >
              Cancel
            </button>
            <button id="submit-task" class="btn-submit" type="submit"></button>
          </div>

          <!-- hidden input to save taskId so we can access it in the update function -->
          <input type="text" id="taskId" class="hidden" />
        </form>
      </div>
    </div>
    <div class="overlay"></div>

    <div class="homepage flex">
      <div class="homepage__calendar-mobile">
        <h2 class="calendar__month">Month</h2>

        <div class="calendar__carousel">
          <button id="prevBtn" onclick="backwardHandler()">
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <div class="carousel__cards___container">
            <div class="carousel__card">
              <p class="day">Mon</p>
              <div class="bar"></div>
              <p class="dayNo">15</p>
            </div>
            <div class="carousel__card">
              <p class="day">Tue</p>
              <div class="bar"></div>
              <p class="dayNo">16</p>
            </div>
            <div class="carousel__card today">
              <p class="day">Wed</p>
              <div class="bar"></div>
              <p class="dayNo">17</p>
            </div>
            <div class="carousel__card">
              <p class="day">Thu</p>
              <div class="bar"></div>
              <p class="dayNo">18</p>
            </div>
            <div class="carousel__card">
              <p class="day">Fri</p>
              <div class="bar"></div>
              <p class="dayNo">19</p>
            </div>
          </div>
          <button id="nextBtn" onclick="forwardHandler()">
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
      </div>
      <div class="homepage__calendar-desktop">
        <div class="calendar-desktop__header">
          <div class="header__content">
            <p id="desktopMonth">May</p>
            <p class="desktopYear">2023</p>
          </div>
          <div class="header__buttons">
            <button id="prevMonth">
              <i class="fa-solid fa-angle-left"></i>
            </button>
            <button id="nextMonth">
              <i class="fa-solid fa-angle-right"></i>
            </button>
          </div>
        </div>
        <div class="calendar-desktop__body">
          <div class="body__days">
            <p class="body-day">Mo</p>
            <p class="body-day">Tu</p>
            <p class="body-day">We</p>
            <p class="body-day">Th</p>
            <p class="body-day">Fr</p>
            <p class="body-day">Sa</p>
            <p class="body-day">Su</p>
          </div>
          <div class="body__grid"></div>
        </div>
      </div>

      <!-- Summary Components -->

      <div class="task__section">
        <div class="summary">
          <div class="summary__card">
            <input id="to-do-tasks" type="checkbox" class="summary__checkbox" />
            <label for="to-do-tasks" class="summary__label">To do</label>
            <p class="summary__detail">2 Tasks Remaining</p>
          </div>

          <div class="summary__card">
            <input id="done-tasks" type="checkbox" class="summary__checkbox" />
            <label for="done-tasks" class="summary__label">Done</label>
            <p class="summary__detail">1 Task Completed</p>
          </div>

          <button id="createBtn" onclick="openForm('create')">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>

        <div class="homepage__legend">
          <span class="legend--category">Category</span>
          <span class="legend--activity">Activity Type</span>
        </div>
        <div class="homepage__feedback new-task">
          <i class="fa-regular fa-circle-check"></i>
          <p>New Task Added</p>
        </div>
        <div class="homepage__feedback update-task">
          <i class="far fa-edit"></i>
          <p>Update Complete</p>
        </div>
        <div class="homepage__task">
          <div class="task__container">
            <div class="task__name">
              <input type="checkbox" name="" id="mockID" />
              <label for="mockID">Task Name</label>
            </div>
            <div class="task__labels">
              <span class="legend--category">Category</span>
              <span class="legend--activity">Activity Type</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
