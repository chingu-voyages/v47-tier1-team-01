<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/bb8e411a96.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__container">
        <a href="#" class="menu-icon">
          <i class="fa-solid fa-bars"></i>
        </a>

        <p class="nav__logo">chingu<span>Task</span></p>
        <ul class="search">
          <li class="search__icon">
            <a href="#">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </li>
          <li class="search__filter">
            <a href="#">
              <i class="fa-solid fa-filter"></i>
              <!-- <i class="fa-solid fa-ellipsis-vertical"></i> 
              ellipsis icon for mobile -->
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="create-task">
      <form>
        <label for="task-name"
          >Task Name<input
            type="text"
            id="task-name"
            placeholder="Enter Task Name..."
          /><span class="error">Error Message</span>
        </label>
        <label for="description"
          >Description
          <input
            id="description"
            type="text"
            placeholder="Enter Description..."
          />
        </label>
        <label for="category"
          >Select category
          <select id="category">
            <option value="">--Please choose an option--</option>
            <option value="option1">dummy category option 1</option>
          </select></label
        >
        <label for="activity"
          >Select Activity Type
          <select id="activity">
            <option value="">--Please choose an option--</option>
            <option value="option1">dummy activity option 1</option>
          </select>
        </label>

        <label class="block" for="due-date">
          <input
            onclick="showDiv('date')"
            type="radio"
            name="recurrency"
            id="due-date"
          />Due Date</label
        >
        <input class="hidden" type="date" id="date" />

        <label class="block" for="repeat">
          <input
            onclick="showDiv('repeat-options')"
            type="radio"
            name="recurrency"
            id="repeat"
          />Repeat</label
        >
        <div class="hidden" id="repeat-options">
          <label for="Sunday">
            <input type="checkbox" id="Sunday" value="Sunday" />Sunday
          </label>
          <label for="Monday">
            <input type="checkbox" id="Monday" value="Monday" />Monday
          </label>
          <label for="Tuesday">
            <input type="checkbox" id="Tuesday" value="Tuesday" />Tuesday
          </label>
          <label for="Wednesday">
            <input type="checkbox" id="Wednesday" value="Wednesday" />Wednesday
          </label>
          <label for="Thursday">
            <input type="checkbox" id="Thursday" value="Thursday" />Thursday
          </label>
          <label for="Friday">
            <input type="checkbox" id="Friday" value="Friday" />Friday
          </label>
          <label for="Saturday">
            <input type="checkbox" id="Saturday" value="Saturday" />Saturday
          </label>
        </div>
        <div class="flex">
          <label for="switch">Priority</label>
          <input type="checkbox" id="switch" />
          <label for="switch" id="toggle" class="block">Priority </label>
        </div>
        <button type="submit">submit</button>
      </form>
    </div>
  </body>
</html>
